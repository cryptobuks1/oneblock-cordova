<ion-view view-title="Scan">
  <ion-content>
      <button class="button button-block ion-camera button-positive" ng-click="scanQRCode()">
          Scan QR Code
      </button>
      <div class="list">

	  <label class="item item-input item-select">
	    <div class="input-label">
	      ID
	    </div>
	    <select>
		  <option ng-repeat="id in $storage.ids" >
		    {{ id.title }}
		  </option>
		</select>
	  </label>

	  </div>
  </ion-content>
</ion-view>
